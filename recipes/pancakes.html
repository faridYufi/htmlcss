    <body>
        <h1>Recipes of making Pancakes</h1>
        <img src="../images/pancake.webp" alt="pancake-images">
        <h3>Ingredients</h3>
        <ul>
            <li>1 cup all-purpose flour</li>
            <li>1 tablespoon white sugar</li>
            <li>2 teaspoons baking powder</li>
            <li>1/4 teaspoon salt</li>
            <li>1 egg, beaten</li>
            <li>1 cup of milk</li>
            <li>2 tablespoons vegetable oil</li>
            <li>2 ripe bananas,masked</li>
        </ul>
